<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
  </head>
  <body>

    <!-- Блок шапки -->
    <header class="page-header">
      <div class="page-header__container">
        <a href="index.html" class="page-header__logo-link">
          <img src="https://via.placeholder.com/76x69" alt="Логотип сайта" class="page-header__logo-img" width="76" height="69">
        </a>

        <nav class="menu-items">
          <button class="menu-items__toggle" type="button">Открыть меню</button>
          <a href="index.html" class="menu-items__menu-item">Главная</a>
          <a href="photo.html" class="menu-items__menu-item">Фотографии</a>
          <a href="#" class="menu-items__menu-item">Конкурс</a>
          <a href="#" class="menu-items__menu-item">HTML Academy</a>
        </nav>

        <h1 class="page-header__page-title">
          Конкурс на самое
          безбашенное путешествие
          с Пинк
        </h1>
      </div>
    </header>

    <main class="main-header">

      <!-- Блок слогана формы -->
      <div class="slogan-container">
        <p class="slogan-container__slogan-text">
          Поделитесь своей историей и получите шанс
          выиграть ценный приз — 1000 миль на вашу
          бонусную карту! Пожалуйста, заполните
        </p>
      </div>

      <!-- Форма с данными пользователя -->
      <form class="user-form-container" action="https://echo.htmlacademy.ru/" method="post">
        <label for="last-name">Фамилия</label>
        <input id="last-name" type="text" name="last-name" value="Укажите фамилию *">
        <label for="first-name">Имя</label>
        <input id="first-name" type="text" name="first-name" value="Укажите имя *">
        <label for="middle-name">Отчество</label>
        <input id="middle-name" type="text" name="middle-name" value="Ну и отчество тоже">
      </form>

      <!-- Блок футера -->
      <footer class="footer">
        <div class="footer__container">
          <a href="index.html" class="footer__index-link">
            <img src="https://via.placeholder.com/280x375" alt="Логотип сайта" class="footer__footer-logo" width="145" height="55">
          </a>
          <ul class="footer__social-btns">
            <li class="footer__social-btn">
              <a href="#" class="footer__social-link">
                <img src="https://via.placeholder.com/53x53" alt="Твитер" class="footer__social-img" width="53" height="53">
              </a>
            </li>
            <li class="footer__social-btn">
              <a href="#" class="footer__social-link">
                <img src="https://via.placeholder.com/53x53" alt="Фейсбук" class="footer__social-img" width="53" height="53">
              </a>
            </li>
            <li class="footer__social-btn">
              <a href="#" class="footer__social-link">
                <img src="https://via.placeholder.com/53x53" alt="Youtube" class="footer__social-img" width="53" height="53">
              </a>
            </li>
          </ul>

          <a href="https://htmlacademy.ru/intensive/adaptive" class="footer__academy-link">Разработано</a>
        </div>
      </footer>
    </main>
  </body>
</html>
